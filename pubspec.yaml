name: lusy_in_the_sky
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  core:
    path: core
  catalog_domain:
    path: catalog_domain
  catalog_data:
    path: catalog_data
  cupertino_icons: ^1.0.0
  get_it: ^5.0.4
  flutter_bloc: ^6.1.1
